<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Elliot's Personal NA Stack/Spread Quiz</title>

    <style>


#prompt img {
  width: 500px;
}

    </style>
  </head>
  <body>
    <div style="margin:5px;">
      <!-- Header -->
      <div>
        <h1 class="d-flex">Elliot's Personal NA Stack/Spread Quiz</h1>
        <h2 id="streak">Streak: 0</h2>
      </div>

      <hr>

      <!-- Answer pane -->
      <div style="padding-top:20px; padding-bottom:20px;">
        <div class="my-2">
          <button type="button" class="btn btn-primary d-inline" id="next">Next</button>
          <h3 class="d-inline" id="prompt">O hallowed moon, take fire and scorch my foes!</h3>
        </div>


        <div id="answerButtons">
          <button type="button" class="btn btn-primary" id="bait_N">Bait Puddles Hard North</button>
          <button type="button" class="btn btn-primary" id="bait_D">Bait Puddles on D</button>
          <button type="button" class="btn btn-primary" id="stack_W">Stack West of Puddles</button>
          <button type="button" class="btn btn-primary" id="stack_S">Stack South of Puddles</button>
          <button type="button" class="btn btn-primary" id="clock_NW">Spread to NW Clock Spot</button>
          <button type="button" class="btn btn-primary" id="clock_N">Spread to N Clock Spot</button>
          <button type="button" class="btn btn-primary" id="clock_NE">Spread to NE Clock Spot</button>
          <button type="button" class="btn btn-primary" id="clock_W">Spread to W Clock Spot</button>
          <button type="button" class="btn btn-primary" id="clock_E">Spread to E Clock Spot</button>
          <button type="button" class="btn btn-primary" id="clock_SW">Spread to SW Clock Spot</button>
          <button type="button" class="btn btn-primary" id="clock_S">Spread to S Clock Spot</button>
          <button type="button" class="btn btn-primary" id="clock_SE">Spread to SE Clock Spot</button>
          <button type="button" class="btn btn-primary" id="stack_L">Stack on Left Side</button>
          <button type="button" class="btn btn-primary" id="stack_R">Stack on Right Side</button>
          <button type="button" class="btn btn-primary" id="stack_0">Stack on 0</button>
          <button type="button" class="btn btn-primary" id="spread_1">Spread to 1</button>
          <button type="button" class="btn btn-primary" id="spread_2">Spread to 2</button>
          <button type="button" class="btn btn-primary" id="spread_3">Spread to 3</button>
          <button type="button" class="btn btn-primary" id="spread_4">Spread to 4</button>
          <button type="button" class="btn btn-primary" id="spread_5">Spread to 5</button>
          <button type="button" class="btn btn-primary" id="spread_6">Spread to 6</button>
          <button type="button" class="btn btn-primary" id="spread_7">Spread to 7</button>
          <button type="button" class="btn btn-primary" id="spread_8">Spread to 8</button>
        </div>
      </div>

      <hr>

      <!-- Settings Pane -->
      <div>
        <h5>Settings:</h3>

          <div style="margin-left:30px;">
            <!-- Time Limit checkbox -->
            <div style="margin-left:20px;">
              <input type="checkbox" class="form-check-input" id="timeLimitEnabled" value="false" onchange="timerEnableToggled(this)">
              <label class="form-check-label" for="timeLimitEnabled">Enable Timer</label>
            </div>
            <br/>
            <!-- Time Limit input -->
            <label for="timeLimitInput">Time Limit (seconds)</label>
            <input disabled type="number" class="form-control" id="timeLimitInput" style="width: 200px; display:block;" value="3">
          </div>
      </div>

      <script src="Elliot1.js"></script>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
